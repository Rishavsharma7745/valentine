<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    .love {
      font-size: 40px;
      color: #ff4d6d;
      animation: pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">YES üíñ</button>
      <button id="no" onmouseover="moveNo()">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 250;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("card").innerHTML =
        "<div class='love'>üí• I LOVE YOU Chhavu ‚ù§Ô∏è üí•</div>";
    }
  </script>

</body>
</html>
